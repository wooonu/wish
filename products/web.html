<html>
  <head>
    <tltle>HELLO</tltle>
  </head>
  <body>
    <!-- <h1> ~ <h6> 제목을 표시할 때 사용하는 태그-->
    <h1>NICE TO MEET YOU</h1>
    <h2>NICE TO MEET YOU</h2>
    <h3>NICE TO MEET YOU</h3>
    <h4>NICE TO MEET YOU</h4>
    <h5>NICE TO MEET YOU</h5>
    <h6>NICE TO MEET YOU</h6>
    <!-- <p> 문단을 나눌 때 사용하는 태그(줄바꿈)-->
    <p>HOW ARE YOU?</p>
    <p>HOW ARE YOU?</p>
    <p>HOW ARE YOU?</p>
    <br />
    <!-- <br /> 줄바꿈을 시켜주는 태그-->
    <p>HOW ARE YOU?</p>
    <!-- <a> 태그의 속성으로 href 가 필요함-->
    <a href="https://www.naver.com">네이버 넘어가기</a>
    <br />
    <!-- <img scr="" /> 이미지를 보여주는 태그-->
    <!-- art=""이미지가 안보일 때 나오는 설명 -->
    <img
      src="https://s.pstatic.net/shopping.phinf/20230103_10/3c4a0c2d-1062-41c0-b933-e3b0cfed6f85.jpg?type=f214_292"
      alt="곰돌이 니트"
    />
    <!-- <from> 입력을 할 때 사용되는 코드 -->
    <form>
      <!-- <label> 제목을 붙임  -->
      <label>아이디 입력</label>
      <!-- <input> 태그를 넣을 수 있음 type 어떤 타입의 input?-->
      <input type="text" />
      <br />
      <label>비밀번호 입력</label>
      <input type="password" />
      <!-- radio는 점을 체크하는 버튼이 나옴 -->
      <input type="radio" />
      <!-- submit은 제출 클릭 버튼 / value는 입력값을 서버로 전송-->
      <input type="submit" value="전송" />
    </form>
    <!-- <div> 영역 나눌 때 사용 -->
    <div>
      <h1>곰돌이 니트 사진입니다</h1>
      <img
        src="https://s.pstatic.net/shopping.phinf/20230103_10/3c4a0c2d-1062-41c0-b933-e3b0cfed6f85.jpg?type=f214_292"
        alt="곰돌이 니트"
      />
    </div>
  </body>
</html>
